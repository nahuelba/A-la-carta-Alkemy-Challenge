<app-navbar></app-navbar>
<div class="container">
  
    <h4 style="margin-top: 20px;">Menu</h4>

    <div class="row mt-3 menu">
        <div *ngFor="let plato of platos" class="col-xl-6 col-md-12 mb-4">
            <app-plato [plato]="plato"></app-plato>
        </div>
    </div>

    <div *ngIf="platos.length>0">

        <h4>Precio total del Menu: $ {{calcularPrecioTotal().toFixed(2)}}</h4>
        <h4>Promedio de tiempo de preparaci√≥n: {{calcularPromedioPreparacion()}} min</h4>
        <h4>Promedio de Health Score : {{calcularHealthScore().toFixed(2)}}</h4>
    </div>
    
    <h4 *ngIf="platos.length==0" style="text-align: center;">No tienes Platos en el menu.   <br> <a routerLink="/buscar">Agrega platos</a> para comenzar! </h4>
</div>
